<div class="card">
    <div class="card-header">
        <div class="float-start">
            <h4>Cursos</h4>
        </div>
        <div class="float-end">
            <button type="button" class="btn btn-primary" [routerLink]="['novo']"> NOVO CURSO</button>
            <button type="button" class="btn btn-secondary" (click)="onRefresh()"> Refresh </button>
        </div>
    </div>
</div>
<div class="card-body">
    <table class="table table-hover" *ngIf="cursos$ | async as cursosLocal; else loading">
        <thead>
            <tr>
                <th>#</th>
                <th>Curso</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let curso of cursosLocal">
                <td> {{ curso.id }} </td>
                <td> {{ curso.nome }}</td>
                <td>
                    <span class="float-end">
                        <button class="btn btn-outline-warning mb-1 btn-sm" (click)="onEdit(curso.id)">
                            Atualizar
                        </button>
                        <button class="btn btn-outline-danger mb-1 btn-sm" (click)="onDelete(curso.id)">
                            Remover
                        </button>
                    </span>
                </td>
            </tr>
        </tbody>
    </table>


    <ng-template #loading>
        <span> Carregando Cursos... </span>
    </ng-template>

    <!-- <ng-template #loadingError>
        <div *ngIf="error$ | async; else loading">
            Erro ao carregar cursos. Tente novamente mais tarde.
        </div>
        <ng-template #loading>
            <span> Carregando Cursos... </span>
        </ng-template>
    </ng-template> -->

</div>

<ng-template #deleteModal>
    <div class="modal-body text-center">
        <p>Tem certeza que quer deletar?</p>
        <button type="button" class="btn btn-default" (click)="onConfirmDelete()">Sim</button>
        <button type="button" class="btn btn-primary" (click)="onDeclineDelete()">Nao</button>
    </div>
</ng-template>
