<form class="form-horizontal" [formGroup]="formulario" (ngSubmit)="onSubmit()">

    <div class="form-group" [ngClass]="aplicaCssErro('nomeFCN')">
        <div class="col-sm-12">
            <label for="nome" class="control-label">Nome</label>
        </div>
        <div class="col-sm-12">
            <input type="text" class="form-control" formControlName="nome" id="nome" placeholder="Nome">
        </div>
        <app-campo-control-erro [mostrarErro]="verificaValidTouched('nome')" msgErro="Nome invÃ¡lido">
        </app-campo-control-erro>
    </div>
    <br>

    <div class="form-group">
        <div class="col-sm-12">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" formControlName="email" placeholder="nome@email.com">
        </div>
    </div>
    <br>
    <br>
    <button type="submit" class="btn btn-primary">Submit</button>
    <button class="btn" (click)="resetar()">Cancelar</button>

</form>
