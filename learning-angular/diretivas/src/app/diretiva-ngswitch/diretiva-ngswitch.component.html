<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
            <a class="nav-item nav-link" [class.active]="aba == 'home'" (click)="aba = 'home'">Home</a>
            <a class="nav-item nav-link" [class.active]="aba == 'mapa'" (click)="aba = 'mapa'">Mapa</a>
            <a class="nav-item nav-link" [class.active]="aba == 'lista'" (click)="aba = 'lista'">Lista</a>
        </div>
    </div>
</nav>


<div class="container" [ngSwitch]="aba">
    <div *ngSwitchCase="'mapa'">Mostrando o mapa</div>
    <div *ngSwitchCase="'lista'">Mostrando a lista</div>
    <div *ngSwitchDefault>
        <h1>Mostrando a home</h1>
        <p>Cursos:</p>
        <ul>
            <li *ngFor="let curso of cursos, let i = index"> {{ index }} {{ curso }}</li>
        </ul>
    </div>
</div>
